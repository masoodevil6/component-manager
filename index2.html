<link href="./bootstrap.css" rel="stylesheet" type="text/css">

<section id="template-main" class=" mx-2 my-2">



    <component-collapse  id="text-and-message">
        <component-body>

            <section class="row p-0 m-0">
                <component-messages   id="message-success"></component-messages>
                <component-messages   id="message-error"></component-messages>
                <component-messages   id="message-warning"></component-messages>
                <component-is-empty  id="is_empty"></component-is-empty>
            </section>

        </component-body>
    </component-collapse>







    <component-collapse  id="fetch-and-loading">
        <component-body>

            <section class="row p-0 m-0">
                <component-loading    id="loading"></component-loading>

                <component-404        id="c404"></component-404>

                <component-form       id="form">
                    <component-body>
                        form data
                    </component-body>
                </component-form>
            </section>

        </component-body>
    </component-collapse>







    <component-collapse  id="header-and-label">
        <component-body>

            <section class="row p-0 m-0">
                <component-header  id="header"></component-header>

                <component-label   id="label"></component-label>
            </section>

        </component-body>
    </component-collapse>








    <component-collapse  id="btn-and-input">
        <component-body>

            <section class="row p-0 m-0">
                <component-button  id="button"></component-button>

                <component-collapse  id="collapse">
                    <component-body>
                        Collapse Body
                    </component-body>
                </component-collapse>


                <component-select-option  id="select-option-1"></component-select-option>


                <component-input  id="input"></component-input>


            </section>

        </component-body>
    </component-collapse>







    <component-collapse  id="tables">
        <component-body>

            <section class="row p-0 m-0">
                <component-table  id="table"></component-table>

                <component-table  id="table2"></component-table>

            </section>

        </component-body>
    </component-collapse>







    <component-collapse  id="others">
        <component-body>

            <section class="row p-0 m-0">
                <component-icon    id="icon"></component-icon>

                <div class="col-md-3 col-12 mt-2 position-relative">
                    <component-position-element   id="position-element">
                        <component-body>
                            position element Body
                        </component-body>
                    </component-position-element>
                </div>

            </section>

        </component-body>
    </component-collapse>






</section>


<script src="./jalali.js"></script>
<script src="./highcharts.js"></script>
<script src=".\components_v2.js"></script>
<script src=".\tools.js"></script>


<script>

    tools_init.renderToolsConst()



    /*-------------------------------------
     1) Component Messages
    -------------------------------------*/
    new window.ComponentMessages(
        "message-success" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_type: "success" ,
            prop_messages: ["asd" , "asd2" , "asd3"]
        }
    );
    new window.ComponentMessages(
        "message-error" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_type: "error" ,
            prop_messages: ["asd" , "asd2" ]
        }
    )
    new window.ComponentMessages(
        "message-warning" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_type: "warning" ,
            prop_messages: ["asd" ]
        }
    )


    /*-------------------------------------
     2) Component Loading
    -------------------------------------*/
    new window.ComponentLoading(
        "loading" ,
        {
            classList: "col-md-3 col-12 d-block mt-2 position-relative"  ,
            styles: {
                "height" : "200px"
            },
        }
    )


    /*-------------------------------------
     3) Component 404
    -------------------------------------*/
    new window.Component404(
        "c404" ,
        {
            classList: "col-md-3 col-12 mt-2 position-relative"  ,
            styles: {
                "height" : "200px"
            },

            fn_callback: ()=>{
                alert("asd");
            },
            prop_width: 200 ,
            prop_height: 150
        }
    )


    /*-------------------------------------
     4) Component Form
    -------------------------------------*/
    new window.ComponentForm(
        "form" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_formStyles: {
                "min-height" : "200px"
            },
        }
    )



    /*-------------------------------------
     5) Component Is Empty
    -------------------------------------*/
    new window.ComponentIsEmpty(
        "is_empty" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "it is a test" ,

            prop_btnAddStatus: true ,
            prop_btnAddTitle : "asd",
            fn_callback: ()=>{
                alert("aaa")
            }
        }
    )



    /*-------------------------------------
      6) Component Header
    -------------------------------------*/
    new window.ComponentHeader(
        "header" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_size: 5,
            prop_title: "it is a test header" ,
            prop_icon: " &#x2315;" ,
        }
    )



    /*-------------------------------------
      7) Component Collapse
    -------------------------------------*/
    new window.ComponentCollapse(
        "collapse" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "collapse title" ,
        }
    )



    /*-------------------------------------
      8) Component Table
    -------------------------------------*/
    new window.ComponentTable(
        "table" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_tableType: 0 ,
            prop_tableBordered: 1 ,

            //prop_tableStriped: true ,
            //prop_tableHover: true ,
            //prop_tableBorderless: true ,

            prop_order : ["id" , "name" , "family" , "has"] ,
            prop_header : [
                {id:"id" , content: "id"},

                {id:"has" , content: "has"},
                {id:"name" , content: "name"},
                {id:"family" , content: "family"},
            ] ,
            prop_data : [
                {id:1 , name:"mehdi" , family:"marefiyan" , has:false} ,
                {id:2 , name:"ali"   , family:"sadegi"    , has:true} ,
            ] ,
        }
    )
    new window.ComponentTable(
        "table2" ,
        {
            classList: "col-md-3 col-12 mt-2 row p-0 m-0"  ,

            prop_valueType: 3 ,

            prop_tableClass : [  "border-none"] ,
            prop_tableStyles : {
                "background" : "darkcyan" ,
            },
            prop_tableHeadClass : [ "border-bottom" , "border-white"] ,
            prop_tableItemHeadClass : [ "text-center" , "text-white"]  ,
            prop_tableItemHeadStyles : {
                "font-size" : "8pt" ,
                "line-height" : "25px" ,
                "border-left" : "white solid 1px" ,
                "border-bottom" : "white solid 1px" ,
                "width" : "14%" ,
            },
            prop_tableBodyClass : [ "bg-white"] ,
            prop_tableItemBodyClass : [ "text-center" , "rounded" , "d-block"] ,
            prop_tableItemBodyStyles: {
                "color" : "#525252" ,
            },
            prop_tableItemBodyHoverStyles : {
                "background-color" : "#e1e1e1!important" ,
                "cursor" : "pointer" ,
            },


            prop_order : ["day_0" , "day_1" , "day_2" , "day_3", "day_4" , "day_5", "day_6" ] ,
            prop_header : [
                {id:"day_0" , content: "ش"},
                {id:"day_1" , content: "ی"},
                {id:"day_2" , content: "د"},
                {id:"day_3" , content: "س"},
                {id:"day_4" , content: "چ"},
                {id:"day_5" , content: "پ"},
                {id:"day_6" , content: "ج"},
            ] ,
            prop_data : [
                {day_0:1 , day_1:2 , day_2:3 , day_3:4 , day_4:5 , day_5:6 , day_6:7} ,
                {day_0:1 , day_1:2 , day_2:3 , day_3:4 , day_4:5 , day_5:6 , day_6:7} ,
                {day_0:1 , day_1:2 , day_2:3 , day_3:4 , day_4:5 , day_5:6 , day_6:7} ,
                {day_0:1 , day_1:2 , day_2:3 , day_3:4 , day_4:5 , day_5:6 , day_6:7} ,
            ] ,

            fn_callback: (val , key)=>{
                alert(val + " " + key)
            }
        }
    )



    /*-------------------------------------
      9) Component Button
    -------------------------------------*/
    new window.ComponentButton(
        "button" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "asd" ,
            fn_callback: ()=>{
                alert("asd");
            }
        }
    )




    /*-------------------------------------
      10)  Component Select Option
    -------------------------------------*/
    new window.ComponentSelectOption(
        "select-option-1" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_name:"asd" ,
            prop_title:"asd" ,
            //prop_itemSelected: 1 ,
            prop_options: [
                {
                    id:1 ,
                    name: "sasd"
                } ,
                {
                    id:2 ,
                    name: "213245"
                }
            ] ,
            fn_callback: (index)=>{
                alert(index)
            }
        }
    )




    /*-------------------------------------
      14)  Component Input
    -------------------------------------*/
    new window.ComponentInput(
        "input" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_labelShow: true ,
            prop_title: "input test" ,
            prop_icon: "&#10124;" ,

            fn_oninput: (event , value) => {
                console.log("fn_oninput"  , event , value)
            } ,
            fn_onfocus: (event , value) => {
                console.log("fn_onfocus"  , event , value)
            } ,
            fn_onblur: (event , value) => {
                console.log("fn_onblur"  , event , value)
            } ,
        }
    )



    /*-------------------------------------
      17) Component label
    -------------------------------------*/
    new window.ComponentLabel(
        "label" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "test text" ,
            prop_for: "test" ,

            fn_callback: (event , prop_for) => {
                console.log(event , prop_for)
            } ,
        }
    )



    /*-------------------------------------
       18) Component Icon
    -------------------------------------*/
    new window.ComponentIcon(
        "icon" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_icon: " &#x2315; " ,

            fn_callback: (event) => {
                console.log(event)
            } ,
        }
    )


    /*-------------------------------------
       19) Component Position Element
    -------------------------------------*/
    new window.ComponentPositionElement(
        "position-element" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            //prop_content: "asd"
        }
    )









    //// Collapse
    new window.ComponentCollapse(
        "text-and-message" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "text and message" ,
            prop_bodyShow: false
        }
    )
    new window.ComponentCollapse(
        "fetch-and-loading" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "fetch and loading" ,
            prop_bodyShow: false
        }
    )
    new window.ComponentCollapse(
        "header-and-label" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "header and label" ,
            prop_bodyShow: false
        }
    )
    new window.ComponentCollapse(
        "btn-and-input" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "btn and input" ,
            prop_bodyShow: true
        }
    )
    new window.ComponentCollapse(
        "tables" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "tables" ,
            prop_bodyShow: false
        }
    )
    new window.ComponentCollapse(
        "others" ,
        {
            classList: "col-md-3 col-12 mt-2"  ,

            prop_title: "Others" ,
            prop_bodyShow: false
        }
    )

</script>
